version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: learnobot
      POSTGRES_PASSWORD: StrongPassword123!
      POSTGRES_DB: learnobot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    command: serve

volumes:
  postgres_data:
  ollama_data: